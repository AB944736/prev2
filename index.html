    <!-- Top Section, At-A-Glance Information -->
    <div class="glance">
        <div class="glance__photo" style="background-image: url('img/1.jpg');"> </div>
      <div class="glance__blur">
            <div class="glance__blur-image"
                style="background-image: linear-gradient(to top, rgba(0,0,0,0), rgba(0,0,0,.5)), url('img/1.jpg');">
            </div>
        </div>
        <ul class="glance__info">
            <li>4 <span>bedroom</span></li>
            <li>3&nbsp; <span>bathroom</span></li>
            <li>3,500 <span>square feet</span></li>
            <li style="font-size: 13px;">February 5th, 1:00PM - 4:00PM <span>open house</span></li>
        </ul>

    </div> <!-- end Glance -->

    <!-- Description Area -->
    <div class="text description wrapper">
        <h2>Description</h2>
</div><!-- end Description Area -->


    <!-- Photo Grid -->

        <li data-src="img/1.jpg">

        <li data-src="img/2.jpg">
