<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <title>Single Page House for Sale</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <link type="text/css" rel="stylesheet" href="css/lightgallery.min.css" />
    <script src="js/vendor/modernizr-custom.js"></script>

</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Top Section, At-A-Glance Information -->
    <div class="glance">
        <div class="glance__photo" style="background-image: url('img/1.jpg');"> </div>
      <div class="glance__blur">
            <div class="glance__blur-image"
                style="background-image: linear-gradient(to top, rgba(0,0,0,0), rgba(0,0,0,.5)), url('img/1.jpg');">
            </div>
        </div>
        <ul class="glance__info">
            <li>4 <span>bedroom</span></li>
            <li>3&nbsp; <span>bathroom</span></li>
            <li>3,500 <span>square feet</span></li>
            <li style="font-size: 13px;">February 5th, 1:00PM - 4:00PM <span>open house</span></li>
        </ul>

    </div> <!-- end Glance -->

    <!-- Description Area -->
    <div class="text description wrapper">
        <h2>Description</h2>
</div><!-- end Description Area -->


    <!-- Photo Grid -->
    <ul id="lightGallery" class="photo-grid wrapper">
        <li data-src="img/1.jpg">
            <img class="" src="img/1.jpg" alt="">
        </li>
        <li data-src="img/2.jpg">
            <img class="" src="img/2.jpg" alt="">
        </li>
        <li data-src="img/3.jpg">
            <img class="" src="img/3.jpg" alt="">
        </li>
        <li data-src="img/4.jpg">
            <img class="" src="img/4.jpg" alt="">
        </li>
        <li data-src="img/5.jpg">
            <img class="" src="img/5.jpg" alt="">
        </li>
        <li data-src="img/6.jpg">
            <img class="" src="img/6.jpg" alt="">
        </li>

    </ul><!-- end Photo Grid -->




    <!-- Footer -->
    <div class="footer">
        <img class="eho-logo" src="img/eho.png" alt="Equal Housing Opportunity">
        <p>Disclaimer</p>
    </div><!-- end Footer -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')
    </script>
    <script src="js/vendor/fastclick.min.js"></script>
    <script src="js/vendor/lightgallery.min.js"></script>
